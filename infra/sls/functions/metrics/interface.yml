FetchMetrics:
  image:
    name: lambdaimage
    command: ["src.functions.metrics.collector.handler"]
  memorySize: 512
  iamRoleStatementsName: ${self:service}-${self:custom.stage}-FetchMetrics-lambdaRole
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource: "*"
    - Effect: Allow
      Action:
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:PutLogEvents
      Resource: "arn:aws:logs:*:*:*"
