SheetsWebhook:
  handler: src.functions.sheets.webhook.handler
  memorySize: 512
  timeout: 30
  iamRoleStatementsName: ${self:service}-${self:custom.stage}-SheetsWebhook-lambdaRole
  iamRoleStatements:
    - Effect: Allow
      Action:
        - ssm:GetParameter
      Resource:
        - "arn:aws:ssm:${self:provider.region}:*:parameter/${self:custom.stage}/*"
    - Effect: Allow
      Action:
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:PutLogEvents
      Resource: "arn:aws:logs:*:*:*"
  events:
    - http:
        path: sheets/webhook
        method: post
        cors: true

SheetsBulkSync:
  handler: src.functions.sheets.bulk_sync.handler
  memorySize: 512
  timeout: 60
  iamRoleStatementsName: ${self:service}-${self:custom.stage}-SheetsBulkSync-lambdaRole
  iamRoleStatements:
    - Effect: Allow
      Action:
        - ssm:GetParameter
      Resource:
        - "arn:aws:ssm:${self:provider.region}:*:parameter/${self:custom.stage}/*"
    - Effect: Allow
      Action:
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:PutLogEvents
      Resource: "arn:aws:logs:*:*:*"
  events:
    - http:
        path: clinics/{clinicId}/sheets/sync
        method: post
        cors: true
