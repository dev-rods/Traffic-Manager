OptimizationEngine:
  handler: src/functions/openai/caller.handler
  layers:
    - arn:aws:lambda:us-east-1:796000356030:layer:requests:1
  memorySize: 512
  iamRoleStatementsName: ${self:service}-${self:custom.stage}-OptimizationEngine-lambdaRole
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource: "*"
    - Effect: Allow
      Action:
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:PutLogEvents
      Resource: "arn:aws:logs:*:*:*"
  
