RetrieveCampaigns:
  image:
    name: lambdaimage
    command: ["src.functions.googleads.retrieve_campaigns.handler"]
  memorySize: 512
  iamRoleStatementsName: ${self:service}-${self:custom.stage}-RetrieveCampaigns-lambdaRole
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:Query
      Resource: "*"
    - Effect: Allow
      Action:
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:PutLogEvents
      Resource: "arn:aws:logs:*:*:*"
  events:
    - http:
        path: campaigns
        method: get
        cors: true

GetCampaign:
  image:
    name: lambdaimage
    command: ["src.functions.googleads.get_campaign.handler"]
  memorySize: 512
  iamRoleStatementsName: ${self:service}-${self:custom.stage}-GetCampaign-lambdaRole
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:Query
      Resource: "*"
    - Effect: Allow
      Action:
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:PutLogEvents
      Resource: "arn:aws:logs:*:*:*"
  events:
    - http:
        path: campaigns/{campaignId}
        method: get
        cors: true